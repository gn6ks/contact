<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>gn6ks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #282828;
      --fg: #ebdbb2;
      --accent: #fabd2f;
      --muted: #bdae93;
      --link: #83a598;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Fira Mono', 'Consolas', monospace;
      min-height: 100vh;
    }
    body {
      min-height: 100vh;
      text-align: left;
      padding: 2.5rem 2rem;
    }
    h1 {
      color: var(--accent);
      font-size: 2.5rem;
      margin-bottom: 1.2rem;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.25rem;
      margin: 1rem 0;
      color: var(--muted);
    }
    a {
      color: var(--link);
      text-decoration: none;
      transition: color 0.2s;
      word-break: break-all;
    }
    a:hover {
      color: var(--accent);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1.05rem;
      }
      body {
        padding: 1.2rem 0.5rem;
      }
    }
  </style>
</head>
<body>
    <h1>gn6ks</h1>
    <p>Email: <a href="mailto:gn6kiss@gmail.com">gn6kiss@gmail.com</a></p>
    <p>GitHub: <a href="https://github.com/gn6ks">github.com/gn6ks</a></p>
    <p>I will not take credit for any work that is not my own.</p>
    <p>Valencia, Spain</p>
</body>
</html>
